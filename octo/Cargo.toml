[package]
name = "octo"
version = "0.1.0"
authors = ["Adam Winiarczuk <adamosca@gmail.com>"]
edition = "2018"
build = "build.rs"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
askama = "0.8"

[dependencies]
structopt = "0.2"
clap = { version = "2.20", default-features = false }
lalrpop-util = "0.16.3"
serde_json = "1.0"
parser = { path = "../parser", version = "0.0.1"}
octo_runtime = { path = "../octo_runtime", version = "0.0.1"}
errors = { path = "../errors", version = "0.0.1"}
shaderc = "0.6"
log = "0.4"
stderrlog = "0.4"
petgraph = "0.4.13"

rspirv = "0.12"
spirv_headers = "1.5"
lazy_static = "1.4"
